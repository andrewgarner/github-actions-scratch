name: Deploy

on:
  workflow_call:
    inputs:
      stage:
        required: true
        type: string

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          cache: yarn
          check-latest: true
          node-version: 14
      - name: Install dependencies
        run: yarn install
      - name: Deploy
        run: yarn deploy
